<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="main.css">
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <title>Analog Sea Webpage</title>
  <meta charset="utf-8" name="Description" content="AnalogSea -- here's is where you sign up!">
</head>

<img class=logo src="https://tf-curricula-prod.s3.amazonaws.com/curricula/s1lUoigoX28V3JL7MWMR/FEWD-001/v5/assets2/1.6.2_challenge_signup_form/logo.png" alt="Analog Sea logo" />

<body>
    <form class="signup" action="/signup/" method="post">
      <h1>Sign Up</h1>
      <fieldset>
        <label for="email">Email:</label>
        <input type="email" id="email" name="name" placeholder="foo@bar.com" class="placeholder" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="1234passw0rd" class="placeholder" required/>

        <button type="submit" class="green-button">Sign Up</button>
        <a href="/forgot-password/new" class="forgot">Forgot password? </a>
      </fieldset>
  <div class="client">
    <p>Already have a log-in? <span><a href="/login" class="already">Log in</a></span></p>
  </div>


  </form>
</body>

</html>
